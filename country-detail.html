<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Full Details</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/country-detail.css">
    <script src="JavaScript/country-detail.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
         <h2 class="title"><a href="index.html">Where in The World?</a></h2>
         <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
     </header>

     <main>
      <div class="country-details-container">
        <span class="back-button" onclick="history.back()">
            <i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</span>
        <div class="country-details">
            <img src="" alt="" />
            <div class="country-details-text">
                <h1></h1>
                <div class="country-info">
                <p><b>Native Name:</b><span class="native-name"></span> </p>
                <p><b>Capital:</b> <span class="capital"></span></p>
                <p><b>Region:</b> <span class="region"></span></p>
                <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                <p><b>Population: </b><span class="population"></span></p>
                <p><b>Currencies:</b><span class="currency"></span> </p>
                <p><b>Languages:</b> <span class="language"></span></p>
                <p>
                    <b>Top Level Domain: </b><span class="top-level-domain"></span>
                  </p>
                </div>

                <div class="border-countries">
                    <b>Border Countries:</b>
                </div>
            </div>
        </div>
      </div>
     </main>

</body>
</html>
